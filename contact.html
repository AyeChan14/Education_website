<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="images/beautiful.jpg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Revolution&family=Protest+Riot&family=Signika+Negative:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Signika Negative", sans-serif;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="col-lg-12 col-md-10">
            <h1>Contact Form</h1>
            <p>Get in touch with us</p>
            <label for="" class="form-label my-2"
              >Name <span style="color: red">*</span></label
            >
            <div class="input-group">
              <span class="input-group-text">First Name</span>
              <input
                type="text"
                aria-label="First name"
                class="form-control me-2"
              />
              <span class="input-group-text">Last Name</span>
              <input type="text" aria-label="Last name" class="form-control" />
            </div>
            <label for="" class="form-label my-2"
              >Email <span style="color: red">*</span></label
            >
            <p>Please Enter your email so we can relevent to you.</p>
            <input
              type="email"
              class="form-control form-control-lg"
              placeholder="username@email.com"
            />
            <label for="" class="form-label my-2">Phone</label>
            <p>(Optional)</p>
            <input
              type="text"
              class="form-control form-control-lg"
              placeholder="+959*0000000*"
            />
            <label for="" class="form-label my-2"
              >Your Interest in Us<span style="color: red">*</span></label
            >
            <textarea
              class="form-control"
              rows="3"
              placeholder="Please Tell Us!"
            ></textarea>
            <input
              type="submit"
              class="form-control bg-light w-50 mx-auto my-2"
            />
          </div>
        </div>
        <div class="col-lg-6">
          <div class="contact-box">
            <img src="image/1997866790.jpg" alt="" class="w-100" />
          </div>
          <div class="my-5 text-center">
            <div>
                <address>456 Blossom Lane,</address>
                <address>Sproutsville, Meadowville County,</address>
                <address>Gardenia State, USA</address>
                <br />
                
            </div>
            <span>Phone Number: (555) 123-4567</span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
